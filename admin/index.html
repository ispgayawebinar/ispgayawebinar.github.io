<!DOCTYPE html>
<html>
<head>
	<title>Admin panel</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
	<aside>
		<ul>
			<li><span>Adicionar webinar</span></li>
			<li><span>Enviar emails</span></li>
			<li><span>Ver webinarios</span></li>
		</ul>
	</aside>
	<main>
		<div class="window">
			<h1>Webinario</h2>
			<div class="form">
				<div class="input">
					<input type="text" placeholder="Titulo" id="title">
				</div>

				<div class="input">
					<input type="text" placeholder="Data" id="date">
				</div>

				<div class="input">
					<textarea placeholder="Descrição" id="description"></textarea>
				</div>

				<div class="speakers"> 
					<h2>Orador 1</h2>
					<div class="input">
						<input type="text" placeholder="Nome">
					</div>

					<div class="input">
						<input type="text" placeholder="Cargo">
					</div>

					<div class="input">
						<input type="text" placeholder="Imagem url">
					</div>
				</div>

				<div class="speakers"> 
					<h2>Orador 2</h2>
					<div class="input">
						<input type="text" placeholder="Nome">
					</div>

					<div class="input">
						<input type="text" placeholder="Cargo">
					</div>

					<div class="input">
						<input type="text" placeholder="Imagem url">
					</div>
				</div>


				<div class="input">
					<button>Adicionar</button>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="index.js"></script>
</body>	
</html>
